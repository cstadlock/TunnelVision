<!--This page includes all base scripts and stylesheets that should be present on every html page -->
<html>
  <head>
    <title>{% block title %} {% endblock %}</title>
    <script src = "//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src = "//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    
    <!-- Bootstrap: Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" >
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <!-- Jquery -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    
    <!-- AJA, Sweetalert, Dropzone -->
    <script src = "/static/js/ext/aja.min.js"> </script>
    <script src = "/static/js/ext/sweetalert.min.js"> </script>
    
    <link rel = "stylesheet" href = "/static/css/sweetalert.css" />    
    
    <!--for cool menus and such-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.5.2/metisMenu.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/metisMenu/2.5.2/metisMenu.min.js"></script>

    <!--sbadmin css-->
    <!--<link href="static/css/sb-admin-2.min.css" rel="stylesheet">-->
    
    <!-- Our javascript -->
    <script src = "static/js/local/app.js"> </script>
    <meta name="referrer" content="always">    
    <script src = "static/js/local/tunnel.js"></script>

    <!--font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <!--dataTables to make tables sortable-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css" type="text/css" />
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    
    <link rel="stylesheet" href="/static/css/local/app.css" type="text/css" />
  </head>
  <body>
      {% include "navigation.html" %}

    <div class="container">
      {# All content should get rendered in here #}
      {% block body %} {% endblock %}  
    </div>
    <script type = "text/javascript"
            src  = "/static/js/local/{{currentPage}}.js"> 
    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.3.0/list.min.js"></script>
  </body>

</html>
