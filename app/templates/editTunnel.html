<!--The below line of code is jinja which is a template engine for python-->
{% extends "base.html" %} 
{% set currentPage = "add/tunnels" %}
{% block body %}
<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
<h2 class="col-md-offset-3">Edit Tunnel</h2>
</br>
<form id = 'editTunForm' method='post'>
  <div class="form-group col-md-6 col-md-offset-3">
    <h3>{{tunnel.design_nm.design_nm}} Tunnel</h3>
      <label for="design"> Tunnel Design </label>
        <select name = "design" id="design" class="form-control">    <!--Naming works-->
          {% for design in designs %}
            <option value="{{ design.d_id }}" {% if design.d_id == tunnel.design_nm.d_id %}
                                              selected
                                              {% endif %}>{{ design.design_nm }}</option>
          {% endfor %}
        </select>
      
      <label for="num_of_bows"> Number of Interior Bows  </label><!-- Number of interior bows, not counting front and back-->
        <input  class="form-control" type="number" min="0" name="num_of_bows" value="{{tunnel.num_of_bows}}"/>
        <br>
        <input type = "submit" value = "Save Changes" class="btn btn-success">
       <a href="/editOrder/{{tunnel.order_id.o_id}}" class="btn btn-danger pull-right">Cancel</a> 
  </div>
</form>



{% endblock %}
